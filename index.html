<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boletín CEAP</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #fff;
  }

  /* Encabezado general */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    border-bottom: 2px solid #f2f2f2;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: white;
    z-index: 1000;
  }

  /* Texto izquierda y derecha */
  .header-left {
    font-size: 14px;
    color: #004B8D;
  }

  .header-right a {
    color: #D6001C;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
  }

  /* Logo centrado */
  .header-center {
    text-align: center;
  }

  .header-center img {
    height: 100px; /* antes 70px */
  }

  /* Menú de botones */
  nav {
    display: flex;
    justify-content: center;
    margin-top: 110px; /* ajustado para el nuevo alto del encabezado */
    flex-wrap: wrap;
  }

  nav button {
    background-color: #e5e5e5;
    color: #000;
    border: none;
    padding: 12px 20px;
    margin: 2px;
    font-size: 14px;
    cursor: pointer;
  }

  nav button.active {
    background-color: #0074c7;
    color: white;
  }

  nav button:hover {
    background-color: #0074c7;
    color: white;
  }

  /* Contenido dinámico */
  main {
    padding: 30px 60px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<header>
  <div class="header-left">
    Edición 10 - Enero de 2026
  </div>

  <div class="header-center">
    <img src="https://github.com/CEAPUrosario/boletin_ceap/blob/main/img/Header.png?raw=true" alt="Boletín CEAP">
  </div>

  <div class="header-right">
    <a href="https://urosario.edu.co/profesores/ceap" target="_blank">Conozca el CEAP</a>
  </div>
</header>

<nav>
  <button class="active" onclick="showContent('inicio')">Inicio</button>
  <button onclick="showContent('evaluacion')">Pensar la evaluación</button>
  <button onclick="showContent('ia')">IA para la planeación de clases</button>
  <button onclick="showContent('diseno')">Preguntarse al diseñar su curso</button>
  <button onclick="showContent('cursos')">Cursos de desarrollo profesoral</button>
  <button onclick="showContent('eventos')">Próximos eventos</button>
</nav>

<main id="content">
  <h2>Bienvenido al Boletín CEAP</h2>
  <p>Seleccione una sección del menú para explorar el contenido.</p>
</main>

<script>
function showContent(section) {
  const content = document.getElementById('content');
  document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');

  const sections = {
    inicio: `<h2>Inicio</h2><p>Contenido inicial del boletín.</p>`,
    evaluacion: `<h2>Pensar la evaluación</h2><p>Contenido sobre evaluación.</p>`,
    ia: `<h2>IA para la planeación de clases</h2><p>Contenido sobre inteligencia artificial en docencia.</p>`,
    diseno: `<h2>Preguntarse al diseñar su curso</h2><p>Contenido sobre diseño pedagógico.</p>`,
    cursos: `<h2>Cursos de desarrollo profesoral</h2><p>Información sobre cursos.</p>`,
    eventos: `<h2>Próximos eventos</h2><p>Agenda de actividades futuras.</p>`
  };

  content.innerHTML = sections[section];
}
</script>

</body>
</html>
