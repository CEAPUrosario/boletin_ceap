<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boletín CEAP #10 – Enero 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* --- ESTILOS GENERALES --- */
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* --- ENCABEZADO --- */
    header {
      background: #fff;
      padding: 1em 2em;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 0 auto;
    }

    .header-top img {
      height: 100px;
      width: auto;
    }

    .header-left {
      font-size: 0.95em;
      color: #0056a4;
      font-weight: 600;
    }

    .header-right a {
      font-size: 0.95em;
      color: #d4002a;
      text-decoration: none;
      font-weight: 600;
    }

    /* --- BOTONES DE NAVEGACIÓN --- */
    nav {
      margin-top: 1em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.3em;
    }

    .nav-btn {
      background: #f3f3f3;
      border: 1px solid #ccc;
      color: #333;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      padding: 0.6em 1.2em;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: #e0e0e0;
    }

    .nav-btn.active {
      background: #0074c2;
      color: white;
      border: 1px solid #005fa3;
    }

    /* --- CONTENIDO PRINCIPAL --- */
    main {
      max-width: 900px;
      margin: 160px auto 160px;
      padding: 1em;
      min-height: 60vh;
    }

    .section {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- PIE CON REPRODUCTOR --- */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 2px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4em 1em;
      flex-wrap: wrap;
      z-index: 1000;
    }

    .podcast-player {
      display: flex;
      align-items: center;
      gap: 0.6em;
      flex: 1;
    }

    .podcast-player button {
      background: #ffcc00;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .podcast-player span {
      font-size: 0.9em;
    }

    .social-links {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .social-links img {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 768px) {
      .header-top {
        flex-direction: column;
        text-align: center;
        gap: 0.5em;
      }
      .header-left, .header-right {
        font-size: 0.9em;
      }
      footer {
        flex-direction: column;
        gap: 0.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="header-left">Edición 10 - Enero de 2026</div>
      <img src="https://github.com/CEAPUrosario/boletin_ceap/blob/main/img/Header.png?raw=true" alt="Logo Boletín CEAP">
      <div class="header-right">
        <a href="https://urosario.edu.co/CEAP" target="_blank">www.urosario.edu.co/CEAP</a>
      </div>
    </div>

    <nav>
      <button class="nav-btn active" data-section="inicio">I
